_format_version: "2.1"

services:
  - name: graphql-service
    url: http://graphql-server:4000  # Kong forwards requests here
    routes:
      - name: graphql-route
        paths:
          - /graphql
        strip_path: true
        methods:
          - POST
        protocols:
          - http
          - https
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["POST"]
          headers: ["Authorization", "Content-Type"]
          credentials: true